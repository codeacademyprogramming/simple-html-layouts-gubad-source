<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="form">
        <form action="" class="getform">
            <h3 class="title">Application For Permission To Date My Daughter</h3>
            <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, sequi!</h5>
       
           
            <fieldset>
                <legend>Personal Details</legend>
                <div class="name">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter a name:">
                </div>
                <br>
                <div class="address">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" placeholder="Enter a address:">
                </div>
                <br>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter a email:">
                </div>
                <br>
                <div class="number">
                    <label for="number">Phone number:</label>
                    <input type="number" name="number" id="number" placeholder="Enter a 10 digit number:">
                </div>
                <br>
                <div class="iq">
                    <label for="iq">IQ:</label>
                    <input type="text" name="iq" id="iq" placeholder="Enter a IQ:">
                </div>
                <br>
                <div class="gender">
                    <h3>Gender</h3>
                    <div class="male">
                        <input type="radio" name="male" id="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="female">
                        <input type="radio" name="female" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="other">
                        <input type="radio" name="other" id="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <br>
                <div class="datetime">
                    <label for="datetime">Date of Proposed Outing:</label>
                    <input type="datetime" name="datetime" id="datetime">
                </div>
            </fieldset>
        
            <fieldset>
                <h3>Check All That Apply</h3>
        <div class="checkbox">
            <input type="checkbox" name="" id="">
            <label for="">I have tatoos/or piercings</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="" id="">
            <label for="">I'm more than 2 years than my daughter'</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="" id="">
            <label for="">I own panel van or V8 ute</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="" id="">
            <label for="">I work full-time</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="" id="">
            <label for="">My parents are rich</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="" id="">
            <label for="">Is the date at well lit public location</label>
        </div>
            </fieldset>
        
            <fieldset>
                <label for="">Political Persuasion</label>
                    <select name="politics" id="politics">
                        <optgroup>
                            <option value="left">Left wing</option>
                            <option value="right">Right wing</option>
                            <option value="liberals">Liberals</option>
                            <option value="republicans">Republicans</option>
                        </optgroup>
                    </select>
                    <label for="">Education Level completed:</label>
                    <select name="university" id="university">
                        <optgroup>
                            <option value="bachelors">Bachelors</option>
                            <option value="magistracy">Magistracy</option>
                            <option value="phd">Phd</option>
                        </optgroup>
                    </select>
            </fieldset>
          
            <fieldset>
                <legend>Essay Section</legend>
                    <div class="text">
                        <p>In 50 words describe why you want to date my daughter</p>
                        <textarea name="" id="" cols="30" rows="3"></textarea>
                    </div>
                    <div class="text">
                        <p>Please upload contact details for 2 references</p>
                        <textarea name="" id="" cols="30" rows="3"></textarea>
                    </div>
                    <div class="text">
                        <label for="">Upload Bank,Clearence and Medical Certificate: </label>
                        <!-- <a for="file">Attach File</a>
                        <input type="file" name="file" id="file" style="margin-top: 20px;" hidden> -->
                    </div>
            </fieldset>
            <div class="button">

                <button>Send your Application</button>
            </div>
        </form>
   
    </section>
   
</body>
</html>
